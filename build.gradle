plugins {
    id 'java'
    id 'application'
}

mainClassName = 'org.illumio.Main'

group = 'org.illumio'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.illumio.Main'
    }
}

test {
    filter {
        excludeTest("org.illumio.MatchCounterTest", "testEmptyInputFile")
        excludeTest("org.illumio.MatchCounterTest", "testMaxWordLength")
    }
    useJUnitPlatform()
}